
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime Vanguard - Roblox</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet" />
  </head>
  <body class="dark-theme">
    <header>
      <h1>Anime Vanguard</h1>
      <nav>
        <a href="#personagens">Personagens</a>
        <a href="#galeria">Galeria</a>
        <a href="#contato">Contato</a>
      </nav>
    </header>

    <main>
      <section id="intro">
        <h2>Bem-vindo ao mundo de Anime Vanguard</h2>
        <p>Explore os heróis, batalhas e aventuras do universo Vanguard no Roblox.</p>
      </section>

      <section id="personagens">
        <h2>Personagens principais</h2>
        <div class="card-container">
          <div class="card">
            <img src="https://static.wikia.nocookie.net/rbx-anime-vanguards/images/6/6c/Choy_Jong_En_%28Guild_Leader%29_Pose.webp/revision/latest/scale-to-width-down/1000?cb=20250317215308" alt="Guerreiro Flamejante" />
            <p>Guerreiro Flamejante</p>
          </div>
          <div class="card">
            <img src="https://static.wikia.nocookie.net/rbx-anime-vanguards/images/0/04/Song_Jinwu_and_Igros_Pose.webp/revision/latest?cb=20250317184427" alt="Ninja Sombrio" />
            <p>Ninja Sombrio</p>
          </div>
        </div>
      </section>

      <section id="galeria">
        <h2>Galeria</h2>
        <img src="assets/bg.jpg" alt="Imagem de fundo do jogo" />
      </section>

      <section id="contato">
        <h2>Contato</h2>
        <form>
          <input type="text" placeholder="Seu nome" required />
          <input type="email" placeholder="Seu e-mail" required />
          <textarea placeholder="Mensagem"></textarea>
          <button type="submit">Enviar</button>
        </form>
      </section>
    </main>

    <footer>
      <p>© 2025 Anime Vanguard - Feito por [Seu Nome]</p>
    </footer>

    <script type="module" src="main.js"></script>
  </body>
</html>
